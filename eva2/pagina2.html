<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="image\imagenL.png" alt="logo de empresa">
            <h2 class="nombre-empresa">Tu TiendaPE</h2>
        </a>

        <nav>
            <a href="" class="nav-link">Categorias</a>
            <a href="" class="nav-link">Ofertas</a>
            <a href="" class="nav-link">Soporte</a>
        </nav>


        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">3</span>

    <main>
        <section class="product-list">
            <h1>Listado de Productos</h1>
            <div class="products-grid">
                <div class="product-card">
                    <img src="image2.png" alt="Nombre del producto">

                    <p>$25.00</p>
                    <a href="pagina3.html"><button class="add-to-cart">Agregar al carrito</button></a>

                    <img src="jeans.jpg" alt="Nombre del producto">
                    <h2>Jeans</h2>
                    <p>$10.00</p>
                    <button class="add-to-cart">Agregar al carrito</button>
                </div>

                <div class="product-card">
                    <img src="image\shoes.jpg" alt="Nombre del producto">
                    <h2>Zapatilla sport</h2>
                    <p>$60.00</p>
                    <button class="add-to-cart">Agregar al carrito</button>
                </div>
                
            </div>

</body>
</html>
